<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasa Homework</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Nasa Homework</span>
    </div>
  </nav>
  <main class="container">
    <div class="row align-items-start">
      <aside class="col" >
        <div class="row">
          <div class="mb-3">
            <label for="input-map-coordinates" class="form-label">Coordinates</label>
            <input type="text" class="form-control" id="input-map-coordinates" placeholder="longitude/latitude">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <button id="btn-submit">
              Submit
            </button>
          </div>
        </div>
      </aside>
      <article class="col" >
        <div class="row">
          <div id="img-loader-spinner" class="spinner-border text-primary visually-hidden" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="row" id="img-map-container">
          <img id="img-map" src="..." class="img-thumbnail" alt="...">
        </div>
      </article>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
